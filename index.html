<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1 class="title hide" style="margin-bottom: 12px; margin-top: 20px; text-align: center; color: rgb(213, 0, 0);">Kizzylion Tic Tac Toe</h1>
    <h2 class="turn hide" style="text-align: center; margin-bottom: 20px;"></h2>

    <div class="options" style="  margin-left: auto; margin-right: auto; margin-top:calc(100vh - 80vh);">
        <h1 style="margin-bottom: 12px; color: rgb(213, 0, 0);">Kizzylion Tic Tac Toe</h1>
        <h2 style="margin-bottom: 12px;">Player versus</h2>
        <div class="computer btn" style="margin-bottom: 20px; margin-right: 16px;">COMPUTER</div>
        <div class="human btn">HUMAN</div>
        <h2 style="margin-bottom: 12px;">Symbol</h2>
        <div class="x btn" style="margin-bottom: 20px; margin-right: 16px;">X</div>
        <div class="o btn" style="margin-bottom: 20px;">O</div>
        <br>
        <div 
            class="play btn" 
            style="
            background-color: red; 
            color: white; 
            border: none; 
            font-weight: 800;
            padding: 8px 12px;">
            Play
        </div>
    </div>
    <canvas id="cvs"  width="450" height="450" style="display: block; margin-left: auto;" class="hide"></canvas>
    <div class="gameover hide" style="margin-left: auto; margin-right: auto; position: absolute; top: 0; left: 0;">
        
    </div>

 
    <script src="./options.js"></script>
    <script src="./app.js"></script>
</body>
</html>
